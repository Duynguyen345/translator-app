<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Translator of Duy Dev</title>
    <style>
      body {
        font-family: Arial;
        background: #f0f0f0;
        text-align: center;
        padding: 20px;
      }
      textarea {
        width: 80%;
        height: 150px;
        margin: 10px;
        font-size: 16px;
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
      }
      .box {
        background: white;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
      }
    </style>
  </head>
  <body>
    <h1>Translator of Duy Dev</h1>
    <form method="POST">
      <div class="box">
        <textarea name="text" placeholder="Nhập tiếng Anh..." required>
{{ original }}</textarea
        ><br />
        <button type="submit">Dịch sang Tiếng Việt</button>
      </div>
    </form>
    {% if translated %}
    <div class="box" style="margin-top: 20px">
      <h3>Kết quả dịch:</h3>
      <p>{{ translated }}</p>
    </div>
    {% endif %}
  </body>
</html>
